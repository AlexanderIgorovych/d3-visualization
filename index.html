<!DOCTYPE html>
<html lang="ua">

  <head>
    <meta content="text/html" charset="utf-8">
    <title>D3 visualisation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      .links line {
        stroke: #333;
      }
      .links line.empty {
        stroke: rgba(0, 0, 0, 0.1);
      }

      .nodes circle {
        cursor: pointer;
        pointer-events: all;
        stroke: none;
      }
      .nodes circle.moving {
        cursor: grabbing;
        pointer-events: all;
        stroke: none;
      }

      /* The Modal (background) */
      .modal {
        display: none;
        z-index: 1;
        width: 190px;
        height: fit-content;
        border: solid grey 1px;
        background-color: #fcfcfc;
        position: absolute;
      }
      .legend{
        display: none;
        z-index: 1;
        width: 190px;
        height: fit-content;
        background-color: #fcfcfc;
        position: absolute;
      }

      .modal:before {
        content: ' ';
        display: block;
        height: 12px;
        width: 12px;
        left: -7px;
        top: 10px;
        border-bottom: solid grey 1px;
        border-left: solid grey 1px;
        background-color: #fcfcfc;
        transform: rotate(45deg);
        position: absolute;
      }

      .legend:before {
        content: ' ';
        display: block;
        height: 12px;
        width: 12px;
        left: 175px;
        top: -6px;
        background-color: #282825;
        transform: rotate(45deg);
        position: absolute;
      }

      /* Modal Content */
      .modal-content {
        margin: auto;
        padding: 0 10px;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .description {
        right: 0;
        position: absolute;
        width: fit-content;
        display: flex;
        justify-content: flex-end;
      }

      .default-zoom {
        bottom: 0;
        right: 0;
        position: absolute;
        display: flex;
        align-items: center;
      }

      .popover-content {
        display: flex;
        flex-direction: column;
      }

      .pop-list {
        display: flex;
        align-items: center;
      }

      .popover-content p {
        margin: 5px;
      }

      .popover-content div a {
        margin: 5px;
      }

      .popover-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      .point-core {
        color: #e8e8e8;
        font-size: 40px;
        line-height: 10px
      }

      .point-reserve {
        color: yellow;
        font-size: 40px;
        line-height: 10px
      }

      .point-potential {
        color: black;
        font-size: 40px;
        line-height: 10px
      }
    </style>

  </head>

  <body>
    <!-- Legend -->
    <div class="description">
      <div class="pop-list">
        <a class="point-core">•</a>
        <a> Ядро </a>
      </div>
      <div class="pop-list">
        <a class="point-reserve">•</a>
        <a> Резерв </a>
      </div>
      <div class="pop-list">
        <a class="point-potential">•</a>
        <a> Потенціал </a>
      </div>
      <div class="pop-list" >
        <span id="info" class="material-icons info">
          info
        </span>
      </div>
    </div>

    <!-- SVG -->
    <div class="svg-wrapper" style="width: 97vw; height: 97vh;">
      <svg></svg>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-value">Some text in the Modal..<div>
          </div>
        </div>
      </div>
    </div>

    <div id="legend" class="legend">
      <div class="modal-content">
        <div class="modal-value">
          <div class="popover-content">
            <div class="pop-list"><a>Ядро - Опис</a></div>
            <div class="pop-list"><a> Резерв - Опис</a></div>
            <div class="pop-list"><a> Потенціал - Опис</a></div>
          </div>
        </div>
      </div>
    </div>

    <button class="default-zoom" onclick="defaultZoom()"> 
      <span class="material-icons">
        settings_backup_restore
      </span>Відновити
    </button>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
